<div class="container">
  <div class="row">
    <form [formGroup]="searchForm" class="col mt-5 text-center">
      <input
        type="text"
        formControlName="search"
        class="w-75 search"
        placeholder="search"
        [ngClass]="searchInput.value ? 'fill' : null"
      />
    </form>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="card-columns mt-5">
        <app-postercard
          class="w-20"
          *ngFor="let movie of movies"
          [movie]="movie"
          [inFavorites]="inFavorites(movie)"
        ></app-postercard>
      </div>
    </div>
  </div>
</div>
