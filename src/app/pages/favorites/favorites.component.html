<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="card-columns mt-5" *ngIf="moviesList">
        <app-postercard
          class="w-20"
          *ngFor="let movie of moviesList"
          [movie]="movie"
          [inFavorites]="inFavorites(movie)"
          (refreshList)="refreshList($event)"
        ></app-postercard>
      </div>
    </div>
  </div>
</div>
